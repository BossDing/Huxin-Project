<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="mui-content">
			<ul class="mui-table-view" id="ul_friend_request_list">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" src="image/addfriends.png">
			            <span id="span_nickname" class="mui-pull-right">
			            	<button friendId="1001" type="button"
			            			class="ignore"></button>
			            	
			            </span>
			            <div class="mui-media-body">
			                <p class='mui-ellipsis'></p>
			            </div>
			        </a>
			    </li>
			    
			    
			</ul>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function(){
				//获取用户全局对象
				var user = app.getUserGlobalnfo();
				
				//加载好友请求记录
				var thisWebview  = plus.webview.currentWebview();
				thisWebview.addEventListener("show",function(){
					loadingFriendRequests();
				});
			});
			//加载好友请求记录列表
			function loadingFriendRequests (){
				//获取用户全局对象
				var user = app.getUserGlobalnfo();
				
				mui.ajax(app.serverUrl + "/u/queryFriendRequests?userId=" + user.id,{
								data:{},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/json'},	              
								success:function(data){
									//服务器返回响应
									console.log(JSON.stringify(data.data));
									if (data.status == 200) {
										var friendsRequestList = data.data;
										var ul_friend_request_list = document.getElementById("ul_friend_request_list");
										if (friendsRequestList != null && friendsRequestList.length > 0) {
											var requestHtml = "";
											for (var i = 0; i < friendsRequestList.length; i ++) {
												requestHtml += renderFriendRequests(friendsRequestList[i]);
												
											}
											ul_friend_request_list.innerHTML = requestHtml;
											//动态对忽略和通过按钮进行事件绑定
											mui(".btnOper").on("tap", ".ignoreRequest",function(e){
												var friendId = this.getAttribute("friendId");
												operatorFriendRequest(user.id, friendId, 0)
											});
											
											mui(".btnOper").on("tap", ".ignoreRequest",function(e){
												var friendId = this.getAttribute("friendId");
												operatorFriendRequest(user.id, friendId, 1)
											});
											
										}else{
											ul_friend_request_list.innerHTML = "";
										}
									}
								}
							});	
						}
			//操作好友请求
			function operatorFriendRequest(userId, friendId,operType){
				mui.ajax(app.serverUrl + "/u/operFriendRequest?acceptUserId=" + UserId + "&sendUserId" + friendId + "&operType" + operType,{
								data:{},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/json'},	              
								success:function(data){
									//通讯录
									
									//重新加载好友请求记录
									loadingFriendRequests();
								}
							});	
			}
			
			//用于拼接单个朋友的请求
			function renderFriendRequests(friend){
				var html = "",
				
				html = html = '<li class="btnOper mui-table-view-cell mui-media">' +
					        '<a href="javascript:;">' +
					            '<img class="mui-media-object mui-pull-left" src="' + app.imgServerUrl + friend.sendFaceImage + '">' +
					            '<span id="span_nickname" class="mui-pull-right">' +
					            	'<button friendId="' + friend.sendUserId + '" type="button" class="ignoreRequest mui-btn mui-btn-grey" style="padding: 4px 10px;margin-right:5px;">忽略</button>' +
					            	'<button friendId="' + friend.sendUserId + '" type="button" class="passRequest mui-btn mui-btn-danger" style="padding: 4px 10px;">通过</button>' +
					            '</span>' +
					            '<div class="mui-media-body">' +
					               '<label>' + friend.sendNickname + '</label>' +
					                '<p class="mui-ellipsis">请求添加你为朋友</p>' +
					            '</div>' +
					        '</a>' +
						'</li>';
				
				return html;
			}
		</script>
	</body>

</html>
